version: '3.1'
services:
  database:
    image: postgres:16-alpine
    ports:
      - 2023:5432
    volumes:
      - ./data:/var/lib/postgresql/data
    env_file:
      - .env
  server:
    build:
      context: .
      dockerfile: dockerfile
    depends_on:
      - database
    env_file:
      - .env
    ports:
      - 2024:${PORT}
